<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Shop Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .image-wrapper {
            margin-top: 40px;
        }
        .order-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            margin-top: 20px;
        }
        .order-confirmed {
            font-size: 30px;
            font-weight: bold;
        }
        .thank-you-message {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-wrapper">
        <!-- Placeholder for the image -->
        <img src="YOUR_IMAGE_PATH_HERE.jpg" alt="TikTok Shop Order Confirmation" style="width: 100%; max-width: 600px;">
    </div>
    
    <div class="order-message">
        <div class="order-confirmed">
            Order Confirmed!
        </div>
        <div class="thank-you-message">
            Terima Kasih!
        </div>
    </div>
</div>

</body>
</html>
